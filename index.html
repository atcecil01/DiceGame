<!DOCTYPE html>
<html>
    <head>
        <Title>Dice Game</Title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 id="mainTitle">Dice Game</h1>

            <!-- Display dice combinations -->
            <div id="categories">
                <h2>Categories:</h2>
                <ul>
                    <li><button type="button" class="list-button" id="ones">Ones</button></li>
                    <li><button type="button" class="list-button" id="twos">Twos</button></li>
                    <li><button type="button" class="list-button" id="threes">Threes</button></li>
                    <li><button type="button" class="list-button" id="fours">Fours</button></li>
                    <li><button type="button" class="list-button" id="fives">Fives</button></li>
                    <li><button type="button" class="list-button" id="sixes">Sixes</button></li>
                    <li><button type="button" class="list-button" id="threeKind">Three of a kind</button></li>
                    <li><button type="button" class="list-button" id="fourKind">Four of a kind</button></li>
                    <li><button type="button" class="list-button" id="fullHouse">Full House</button></li>
                    <li><button type="button" class="list-button" id="sStraight">Small Straight</button></li>
                    <li><button type="button" class="list-button" id="lStraight">Large Straight</button></li>
                    <li><button type="button" class="list-button" id="chance">Chance</button></li>
                    <li><button type="button" class="list-button" id="fiveKind">Five of a kind</button></li>
                    <li><button type="button" class="list-button" id="fiveKind2">Five again!!</button></li>
                </ul>
            </div>

            <!-- Buttons -->
            <div>
                <button id="rollButton" class="button">Roll!</button>
                <button id="acceptButton" class="button">Accept Roll</button>
                <!-- Add reset game button -->
            </div>

            <div id="scoreBlock">
                <h2>Score:</h2>
                <h2 id="gameScore">0</h2>
            </div>

            <!-- Display dice roll -->
            <h2>You Rolled: </h2>
            <div class="diceDisplay">
                <img src="img/die1.jpg" alt="One" id="d1"></img>
                <img src="img/die1.jpg" alt="One" id="d2"></img>
                <img src="img/die1.jpg" alt="One" id="d3"></img>
                <img src="img/die1.jpg" alt="One" id="d4"></img>
                <img src="img/die1.jpg" alt="One" id="d5"></img>
            </div>

            <script src="app2.js"></script>
        </div>
    </body>
    <footer>
        <p>Built and designed as a test project. Not intended for distribution or public use.</p>
    </footer>
</html>
