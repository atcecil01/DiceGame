<!DOCTYPE html>
<html>
    <head>
        <Title>Dice Game</Title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 id="mainTitle">Dice Game</h1>

            <!-- Display dice combinations -->
            <div id="categories">
                <h2>Categories:</h2>
                <ul class="categoryList">
                    <li><button type="button" class="listButton" id="ones" disabled>Ones</button></li>
                    <li><button type="button" class="listButton" id="twos" disabled>Twos</button></li>
                    <li><button type="button" class="listButton" id="threes" disabled>Threes</button></li>
                    <li><button type="button" class="listButton" id="fours" disabled>Fours</button></li>
                    <li><button type="button" class="listButton" id="fives" disabled>Fives</button></li>
                    <li><button type="button" class="listButton" id="sixes" disabled>Sixes</button></li>
                    <li><button type="button" class="listButton" id="threeKind" disabled>Three of a kind</button></li>
                    <li><button type="button" class="listButton" id="fourKind" disabled>Four of a kind</button></li>
                    <li><button type="button" class="listButton" id="fullHouse" disabled>Full House</button></li>
                    <li><button type="button" class="listButton" id="sStraight" disabled>Small Straight</button></li>
                    <li><button type="button" class="listButton" id="lStraight" disabled>Large Straight</button></li>
                    <li><button type="button" class="listButton" id="chance" disabled>Chance</button></li>
                    <li><button type="button" class="listButton" id="fiveKind" disabled>Five of a kind</button></li>
                    <li><button type="button" class="listButton" id="fiveKind2" disabled>Five again!!</button></li>
                </ul>
            </div>

            <!-- Buttons -->
            <div>
                <button id="rollButton" class="button">Roll!</button>
                <button id="acceptButton" class="button">Accept Roll</button>
                <!-- Add reset game button --------------------------------------------------------------------------------------------------------->
            </div>

            <div id="scoreBlock">
                <h2>Score:</h2>
                <h2 id="gameScore">0</h2>
            </div>

            <!-- Display dice roll -->
            <h2 id="diceTitle">You Rolled:</h2>
            <div class="diceDisplay">
                <img src="img/die1.jpg" alt="One" id="d1"></img>
                <img src="img/die1.jpg" alt="One" id="d2"></img>
                <img src="img/die1.jpg" alt="One" id="d3"></img>
                <img src="img/die1.jpg" alt="One" id="d4"></img>
                <img src="img/die1.jpg" alt="One" id="d5"></img>
            </div>

            <script src="app2.js"></script>
        </div>
    </body>
    <footer>
        <p>Built and designed as a test project. Not intended for distribution or public use.</p>
    </footer>
</html>
